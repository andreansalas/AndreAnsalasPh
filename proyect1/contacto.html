    <section class="container btn-light p-2 mt-2">

            <h2 class="texto_ed mt-3 fs-3">CONTACTO</h2>

              <h3 class="texto_ed fs-6 mb-5">Dejá tu consulta o comentario acá</h3>
              <div>
                <img class="foto_contacto rounded-3 mb-5" src="../Multimedia/Contact/Portada chica.jpg" alt="">
              </div>
            </div>

             <form class="col-md-6 col-lg-6">
                 
                  <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Juan">
                  </div>

                  <div class="mb-3">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Perez">
                  </div>

                  <div class="mb-3">
                    <label for="colores" class="form-label">Seleccione el motivo de la consulta</label>
                    <select id="colores" class="form-select">
                        <option value="r">Presupuesto book</option>
                        <option value="r">Presupuesto para eventos</option>
                        <option value="v">Presupuesto edición</option>
                        <option value="a">Servicios para empresas</option>
                        <option value="a">Otro</option>
                    </select>
                </div>

                  <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="juanperez@gmail.com">
                </div>

                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="number" class="form-control" id="telefono" placeholder="1156575859">
              </div>

              <div class="mb-3">
                <label for="comentario" class="form-label">Mensaje</label>
                <textarea id="comentario" class="form-control" cols="30" rows="5" placeholder="Dejá acá tu mensaje..."></textarea>
            </div>
                  <input type="reset" value="limpiar" class="btn btn-light m-2">
                  <input type="submit" value="enviar" class="btn btn-dark m-2">
              </form>
